name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Dockerimage
      run:  
        docker build -t "tsyrend/petclinic:${{ github.sha }}" .
        docker images

    
